<!DOCTYPE html>
<html>
<head>

    <title>Object</title>
</head>
<body>

    <script>
        const product= {
            Name: 'Tshirt',
            price: 199,
            ['delivery-time']: '1 day ', 
            rating : {
                stars: 4.5,
                count: 87
            },     // nested object
            fun: function fun1(){
                console.log('hello');
                
            }
        };
        console.log(product);
        console.log(product.Name); //this is dot notation
        console.log(product['Name']); // this is know as Bracket notation
         /* why we use bracket one is  because sometime dot notaion doesn't work that's why bracket notaion is used in such case for eg uses of +- or special characters  */

        product.fun();
        // function inside a object is known as method 
        //JSON objectis universal JSON = Javascript Object Notation
        // similar to JS object but less features 
        // used when we send data between 2 computers 
        // converting js object to json
        console.log(JSON.stringify(product)); 
                
        // local storage is a new method which is used instead of creating a variable

        // syntax for localstorage 
        // localStorage('name for reference','our object')

        localStorage.setItem('myProduct', JSON.stringify(product) );// item setting reference for product in reference name 

        console.log(JSON.parse(localStorage.getItem('myProduct')));// item getting stored 

        const object1={
            message: 'hello'
        };
        // object are reference they always point towards the memory where value inside the object1 is stored      

        const object2=object1;
        object1.message='Good job';

        console.log(object1);
        console.log(object2);

        const object3 ={
            message: 'Good job'
        };

        console.log(object3 === object1);
        // since object3 is different even though the values are same but reference are different thus output will be false 
        console.log(object2 === object1);
        // since object2 and object1 have same reference therefore output will be true 

        //shortcuts in object
        const object4={
            message: 'Good job',
            price:89
        }

        // const message = object4.message;
        // when variable name and instance variable are same we can use below shortcut

        const {message, price}= object4;
        // this known as destructuring 
        // it is an easier way to take properties out of an object
        console.log(message);
        console.log(price);

        const object5 = {
            // message: message
            // we are going to use again a shortcut called shorthand property 
            message,
            // shorthand method 
            // method: function function1(){
            //     console.log('method');
            // }
            method(){
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();
        
    </script>
</body>
</html>
