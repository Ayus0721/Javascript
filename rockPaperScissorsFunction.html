<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
        PickRandomMove()
        
        let result='';
        
        if(computerMove==='Rock'){
            result='Tie';
            
        }else if(computerMove==='Paper'){
            result='You lose';
        }else if(computerMove==='Scissors'){
            result='You win';
        }

        alert(`You picked rock, Computer picked ${computerMove}, ${result}`)
        "
    > Rock</button>

    <button onclick="
        PickRandomMove()
    
        let result1='';
        
        if(computerMove==='Rock'){
            result1='You win';
                
        }else if(computerMove==='Paper'){            
            result1='Tie';
        }else if(computerMove==='Scissors'){
            result1='You lose';
        }

    alert(`You picked Paper, Computer picked ${computerMove}, ${result1}`)">
    Paper</button>


    <button onclick="
        PickRandomMove()
    
        let result2='';
    
        if(computerMove==='Rock'){
            result2='You lose';
            
        }else if(computerMove==='Paper'){
            result2='You win';
        }else if(computerMove==='Scissors'){
            result2='Tie';
        }

    alert(`You picked Scissors, Computer picked ${computerMove}, ${result2}`)">
        
        
        Scissors</button>
    <script>
        let computerMove='';
        function PickRandomMove(){
            const randomNum = Math.random();
            let computerMove='';

            
            if(randomNum >= 0 && randomNum < 1 / 3){
                computerMove='Rock';
            }else if(randomNum >= 1/3 && randomNum < 2 / 3 ){
                computerMove='Paper';
                
            }else if (randomNum >= 2 / 3 && randomNum < 1 ){
                computerMove='Scissors';     
            }
        }
    </script>   
</body>
</html>
